<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>JSF 01 - Kalkulator kredytowy</title>
</h:head>
<h:body>

	<h1>Kalkulator kredytowy</h1>

	<h:form id="bla">
  		Kwota: <h:inputText value="#{calcCredBB.amount}" />
		<br />
  		Ilość lat: <h:inputText value="#{calcCredBB.years}" />
		<br />
		Oprocentowanie: <h:inputText value="#{calcCredBB.interest}" />
		<h:messages id="msg" />
		<br />
		<h:commandButton value="Oblicz" action="#{calcCredBB.calc()}"/>
		<br />
		<h:commandButton value="Oblicz (AJAX)" action="#{calcCredBB.calc_AJAX()}">
			<f:ajax execute="@form" render="msg" />
		</h:commandButton>
		<br />
	</h:form>

</h:body>
</html>
